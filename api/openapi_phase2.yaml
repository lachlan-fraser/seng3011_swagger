openapi: 3.0.1
info:
  title: ProMED API
  description: A RESTful API to process user queries to our databse of disease reports constructed from the ProMED website as well as access external sources for our frontend IOP application
  contact:
    email: megapixelsseng3011@gmail.com
  version: 1.0.0
servers:
- url: "https://p5t20q9fz6.execute-api.ap-southeast-2.amazonaws.com/ProMedApi"
tags:
- name: ProMED
  description: Endpoints to query our ProMED database of scraped website data
- name: Historical
  description: Endpoints to return historical Covid-19 data
- name: Predictive
  description: Endpoints to return predictive Covid-19 data
paths:
  /live:
    get:
      tags:
      - ProMED
      summary: Check if the API server is live
      description: The server will return its live status and active version
      operationId: live
      responses:
        "200":
          description: OK
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Live"
        "400":
          description: Bad Request
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Live_Error"
      x-swagger-router-controller: Live
  /search:
    get:
      tags:
      - ProMED
      summary: Search the ProMED database
      description: Enter parameters to perform a search that will return all valid ProMED disease reports
      operationId: search
      parameters:
      - name: start_date
        in: query
        description: The start date of the period of interest for disease reports (must be in yyyy-MM-dd format)
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: '2022-03-05'
      - name: end_date
        in: query
        description: The end date of the period of interest for disease reports (must be in yyyy-MM-dd format)
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: '2022-03-07'
      - name: key_terms
        in: query
        description: A list of key terms to find in disease reports. These may be names of diseases or syndromes that may appear in articles
        required: true
        style: form
        explode: true
        schema:
          type: array
          example:
          - measles
          - outbreak
          items:
            type: string
      - name: location
        in: query
        description: The location of interest for disease reports
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: australia
      - name: timezone
        in: query
        description: The timezone of interest for disease reports (optional)
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: utc+10
      responses:
        "200":
          description: OK
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Search'
                x-content-type: application/json
        "400":
          description: Bad Request
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Search_Error'
                x-content-type: application/json
      x-swagger-router-controller: Search
  /article:
    get:
      tags:
      - ProMED
      summary: Request a specific article
      description: Enter article ID to perform a request
      operationId: article
      parameters:
      - name: article_id
        in: query
        description: The ID of the requested article
        required: true
        style: form
        explode: true
        schema:
          type: integer
          example: 8701991
      responses:
        "200":
          description: OK
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
        "400":
