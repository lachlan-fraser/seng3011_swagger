        in: query
        description: The 3-digit ISO country code of the country of interest
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: AUS
      responses:
        "200":
          description: OK
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
