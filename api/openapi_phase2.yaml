      tags:
      - ProMED
      summary: Request a specific disease report
      description: Enter report ID to perform a request
      operationId: report
      parameters:
      - name: report_id
        in: query
        description: The ID of the requested report
        required: true
        style: form
        explode: true
        schema:
          type: integer
          example: 21
      responses:
        "200":
