  /globalcovid:
    get:
      tags:
      - Historical
      summary: Return a global summary of historical covid data
      description: This endpoint returns the number of cases, deaths, and vaccination rate per month for each country
      operationId: globalcovid
      responses:
        "200":
          description: OK
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalCovid'
        "400":
          description: Bad Request
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalCovid_Error'
      x-swagger-router-controller: GlobalCovid
  /futureglobalcovid:
    get:
      tags:
      - Predictive
      summary: Return a global summary of predictive covid data
      description: This endpoint returns the number of cases, deaths, and vaccination rate per month for each country
      operationId: futureglobalcovid
      parameters:
      - name: masks
        in: query
        description: Whether or not the prediction should include a mask mandate (non-empty string means true)
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: yes
      - name: social_distancing
        in: query
        description: Whether or not the prediction should include a social distancing mandate (non-empty string means true)
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: yes
      - name: lockdown
        in: query
        description: Whether or not the prediction should include a lockdown mandate (non-empty string means true)
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: yes
      responses:
        "200":
          description: OK
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FutureGlobalCovid'
        "400":
          description: Bad Request
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FutureGlobalCovid_Error'
      x-swagger-router-controller: FutureGlobalCovid
  /countrycovid:
    get:
      tags:
      - Historical
      summary: Return a country summary of historical covid data
      description: This endpoint returns the number of new cases and deaths per month for a specific country
      operationId: countrycovid
      parameters:
